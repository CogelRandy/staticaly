# General
title: Staticaly
tagline: Free CDN for Everyone! Load Project from GitHub, GitLab and Bitbucket more easier #Make it Static!
description: Staticaly is Free, Open Source CDN Library with Advanced features so you can load your project more easier.
logo: /static/images/staticaly_icon.png
lang: en_US
url: https://www.staticaly.com
encoding: UTF-8
permalink: /:title
highlighter: rouge
env: production
version: 0.1
year: 2018

# Utilities
future: true
jailed: false
gfm_quirks: paragraph_end

# Staticaly
staticaly:
    blog_url: https://blog.staticaly.com
    devs_url: https://developers.staticaly.com
    datacenter_num: 152
    newsletter_url: https://marsble.us18.list-manage.com/subscribe/post?u=4dfd4ae04677bf4f6248182fc&amp;id=397ea962f2

# Analytics
marsble:
    username: staticaly
    analytics_url: https://pixel.marsble.com
    analytics_id: 921b301945cfd2a048e13a9d1a1b67a86be4b8c8

# Google

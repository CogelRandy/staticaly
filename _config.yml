    analytics_id: UA-74801412-7

# Social
social:
    name: Staticaly
    links:
      - https://www.marsble.com/user/staticaly
      - https://twitter.com/staticalycom
      - https://www.instagram.com/staticalycom
      - https://www.facebook.com/staticaly
      - https://www.linkedin.com/company/staticaly

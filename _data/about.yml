imgpx: Imgpx is an image proxy that can be used to get every images on the web by providing an URL. <strong>It's fast and stable</strong>. So when you have one even more image only in one datacenter, <strong>Imgpx</strong> can serve the image around the globe with Global CDN and minifying them. Not finish yet, Imgpx also can be used for <strong>edit the images on the fly</strong>.

favicons: Staticaly Favicons API by Marsble can be used for getting a favicon from external domain, easy usage and very good caching. It's open source software, fork it on <a href="https://github.com/marsble/favicons" target="_blank">GitHub</a>.

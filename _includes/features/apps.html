<div class="main">
    {% for app in site.data.apps %}
    <div class="column">
        <h3><i class="fa fa-{{app.icon}}"></i> {{app.name}}</h3>
        <p>{{app.description}}</p>
        <a class="btn" href="{{app.link}}">{{app.linktext}} <i class="fa fa-arrow-right"></i></a>
    </div>
    {% endfor %}
</div>

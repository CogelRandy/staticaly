# Twitter
twitter:
    username: staticalycom

# Facebook
facebook:
    app_id: 1234
    publisher: staticaly
    admins: fransallen

# Instagram
instagram:
    username: staticalycom

# GitHub
github_username: staticaly

# The author
author:
    twitter: fransallen

# Default image for socmed
defaults:
  - scope:
      path: ''
    values:
      image: /static/images/staticaly_icon_bg_dark_lg.png

# Static files
cdn:
    domain: cdn.staticaly.com
    url: https://cdn.staticaly.com
    imgpx_domain: img.staticaly.com
    imgpx_url: https://img.staticaly.com
    favicons_domain: favicons.staticaly.com
    favicons_url: https://favicons.staticaly.com
    static_url: https://static.marsble.com
sass:
    sass_dir: ./static/css
    style: compressed

include:
    - '_pages'
    - '_redirections'

kramdown:
    input: GFM
    hard_wrap: false

# Plugins
plugins:
    - jekyll-coffeescript
    - jekyll-seo-tag
    - jekyll-redirect-from
    - jekyll-sitemap
    - jekyll-feed
    - jekyll-minifier

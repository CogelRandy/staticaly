# General
title:                Staticaly
tagline:              Free CDN for Everyone! Load Project from GitHub, GitLab and Bitbucket more easier #Make it Static!
description:          Staticaly is Free, Open Source CDN for GitHub, GitLab and Bitbucket with Advanced features so you can load your project more easier.
logo:                 https://cdn.staticaly.com/_static/images/staticaly_icon.png
lang:                 en_US

baseurl:              https://www.staticaly.com
url:                  https://www.staticaly.com
encoding:             UTF-8
permalink:            /:title
highlighter:          rouge
env:                  production
version:              0.4
year:                 2018

# Utilities
future:               true
jailed:               false
gfm_quirks:           paragraph_end

# Staticaly
staticaly:
    devs_url:         https://developers.marsble.com
    datacenter_num:   152+
    main_cdn:         CloudFlare, Fastly, StackPath, and CDN77
    newsletter_url:   https://marsble.us18.list-manage.com/subscribe/post?u=4dfd4ae04677bf4f6248182fc&amp;id=397ea962f2

# Analytics
marsble:
    username:         staticaly
    analytics_url:    https://pixel.marsble.com
    analytics_id:     921b301945cfd2a048e13a9d1a1b67a86be4b8c8

# Google
google:
    analytics_id:     UA-74801412-7

# Social
social:
    name:             Staticaly
    links:
      - https://www.marsble.com/user/staticaly
      - https://twitter.com/staticalycom
      - https://www.instagram.com/staticalycom
      - https://www.facebook.com/staticaly
      - https://www.linkedin.com/company/staticaly
      - https://plus.google.com/+staticaly
      - https://github.com/staticaly

# Twitter
twitter:
    username:         staticalycom

# Facebook
facebook:
    app_id:           1234
    publisher:        staticaly
    admins:           fransallen

# Instagram
instagram:
    username:         staticalycom

# GitHub
github_username:      marsble/staticaly

# The author
author:
    twitter:          fransallen

# Default image for socmed
defaults:
  - scope:
      path:           '/_static/images'
    values:
      image:          /staticaly_icon_bg_dark_lg.png

# Static files
cdn:
    domain:           cdn.staticaly.com
    url:              https://cdn.staticaly.com
    imgpx_domain:     img.staticaly.com
    imgpx_url:        https://img.staticaly.com
    favicons_domain:  favicons.marsble.com
    favicons_url:     https://favicons.marsble.com
    static:           https://cdn.staticaly.com/_static

sass:
    sass_dir:         ./_static/css
    style:            compressed

include:
    - '_headers'
    - '_pages'
    - '_redirects'
    - '_redirections'
    - '_static'

exclude:              [vendor]

kramdown:
    input:            GFM
    hard_wrap:        false

# Plugins
plugins:
    - jekyll-coffeescript
    - jekyll-seo-tag
    - jekyll-redirect-from
    - jekyll-sitemap
    - jekyll-feed
